<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Święta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<style>
    div.ex1 {
        width: 120em;
        height: 700px;
        overflow: scroll;
    }
</style>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Back to main page</a></li>
    </ol>
</nav>


<form th:action="@{/holiday/go}" th:object="${fHoliday}" method="post">
    <p style="margin-left: 30px">Enter the Year: <input id="fData" type="number" min="1900" max="2099" value="2020"
                                                        placeholder="2020" th:field="*{year}">
        Chose the Country:<select id="country" th:field="*{country}">
            <option value="PL">POLAND</option>
            <option value="DE">GERMANY</option>
            <option value="GB">UNITED KINGDOM</option>
            <option value="US">UNITED STATES</option>
        </select>

        <button class="btn btn-primary" style="margin-left: 30px">Get data from API</button>
    </p>
</form>
<div class="w2-container" style="margin-left: 50px">


    <div class="w3-container ex1">
        <h2>Holiday list</h2>

        <table class="w3-table w3-striped w3-bordered">
            <tr>
                <th>Date</th>
                <th>LocalName</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
            <tr th:each="holiday: ${holidays}">
                <td th:text="${holiday.date}"/>
                <td th:text="${holiday.localName}"/>
                <td th:text="${holiday.name}"/>
                <td th:text="${holiday.countryCode}"/>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("fData").setAttribute('value', '2020');
</script>

</body>
</html>
